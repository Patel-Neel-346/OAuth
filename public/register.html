<!-- public/register.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Management System - Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center py-8">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-blue-600">Create Your Account</h1>
        <p class="text-gray-600 mt-2">Join our banking platform</p>
      </div>

      <div class="mb-6">
        <form id="registerForm" class="space-y-4">
          <div>
            <label for="name" class="block text-gray-700 mb-1">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <label for="email" class="block text-gray-700 mb-1"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <label for="password" class="block text-gray-700 mb-1"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <label for="role" class="block text-gray-700 mb-1"
              >Account Type</label
            >
            <select
              id="role"
              name="role"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            >
              <option value="user">Regular User</option>
              <option value="borrower">Borrower</option>
              <option value="lender">Lender</option>
            </select>
          </div>

          <div id="borrowerFields" class="hidden space-y-4">
            <div>
              <label for="monthlyIncome" class="block text-gray-700 mb-1"
                >Monthly Income</label
              >
              <input
                type="number"
                id="monthlyIncome"
                name="monthlyIncome"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div>
              <label for="employmentStatus" class="block text-gray-700 mb-1"
                >Employment Status</label
              >
              <select
                id="employmentStatus"
                name="employmentStatus"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="employed">Employed</option>
                <option value="self-employed">Self-employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="retired">Retired</option>
                <option value="student">Student</option>
              </select>
            </div>
          </div>

          <div id="lenderFields" class="hidden space-y-4">
            <div>
              <label for="lendingCapacity" class="block text-gray-700 mb-1"
                >Lending Capacity</label
              >
              <input
                type="number"
                id="lendingCapacity"
                name="lendingCapacity"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div>
              <label for="interestRatePersonal" class="block text-gray-700 mb-1"
                >Personal Loan Interest Rate (%)</label
              >
              <input
                type="number"
                id="interestRatePersonal"
                name="interestRatePersonal"
                step="0.01"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
              Register
            </button>
          </div>
        </form>
      </div>

      <div class="flex items-center justify-center mb-6">
        <span class="border-b border-gray-300 flex-grow mr-3"></span>
        <span class="text-gray-500 text-sm">OR</span>
        <span class="border-b border-gray-300 flex-grow ml-3"></span>
      </div>

      <div class="space-y-3">
        <a
          href="/auth/google"
          class="flex items-center justify-center gap-2 w-full bg-white border border-gray-300 text-gray-700 py-2 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          <img
            src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg"
            alt="Google logo"
            class="w-5 h-5"
          />
          Continue with Google
        </a>
        <a
          href="/auth/facebook"
          class="flex items-center justify-center gap-2 w-full bg-blue-800 text-white py-2 rounded-md hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          <img
            src="https://cdn.cdnlogo.com/logos/f/84/facebook-icon-2019.svg"
            alt="Facebook logo"
            class="w-5 h-5"
          />
          Continue with Facebook
        </a>
      </div>

      <div class="mt-4 text-center">
        <p class="text-gray-600">
          Already have an account?
          <a href="/login.html" class="text-blue-600 hover:underline">Login</a>
        </p>
      </div>
    </div>

    <script>
      // Show/hide role-specific fields based on selection
      document.getElementById("role").addEventListener("change", function () {
        const borrowerFields = document.getElementById("borrowerFields");
        const lenderFields = document.getElementById("lenderFields");

        borrowerFields.classList.add("hidden");
        lenderFields.classList.add("hidden");

        if (this.value === "borrower") {
          borrowerFields.classList.remove("hidden");
        } else if (this.value === "lender") {
          lenderFields.classList.remove("hidden");
        }
      });

      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const role = document.getElementById("role").value;

          try {
            // Register the user
            const userResponse = await fetch("/auth/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ name, email, password }),
              credentials: "include",
            });

            const userData = await userResponse.json();

            if (!userResponse.ok) {
              throw new Error(userData.message || "Registration failed");
            }

            // If user registered successfully, assign the role
            if (role !== "user") {
              // Create appropriate profile based on role
              if (role === "borrower") {
                const monthlyIncome =
                  document.getElementById("monthlyIncome").value;
                const employmentStatus =
                  document.getElementById("employmentStatus").value;

                await fetch("/api/borrower/profile", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${userData.data.authToken}`,
                  },
                  body: JSON.stringify({
                    monthlyIncome,
                    employmentStatus,
                    totalDebt: 0,
                    creditScore: 700, // Default starting score
                  }),
                });
              } else if (role === "lender") {
                const lendingCapacity =
                  document.getElementById("lendingCapacity").value;
                const interestRatePersonal = document.getElementById(
                  "interestRatePersonal"
                ).value;

                await fetch("/api/lender/profile", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${userData.data.authToken}`,
                  },
                  body: JSON.stringify({
                    lendingCapacity,
                    interestRate: {
                      personal: interestRatePersonal,
                      business: parseFloat(interestRatePersonal) + 1.5, // Default business rate
                      home: parseFloat(interestRatePersonal) - 1, // Default home loan rate
                    },
                    availableFunds: lendingCapacity,
                  }),
                });
              }
            }

            alert("Registration successful! Please login.");
            window.location.href = "/login.html";
          } catch (error) {
            console.error("Error:", error);
            alert(
              error.message ||
                "An error occurred during registration. Please try again."
            );
          }
        });
    </script>
  </body>
</html>
